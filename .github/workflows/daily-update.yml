on:
  schedule:
    # Her gÃ¼n saat 09:00 ve 18:00'de Ã§alÄ±ÅŸ (TÃ¼rkiye saati UTC+3)
    - cron: '0 6 * * *'   # 09:00 TR
    - cron: '0 15 * * *'  # 18:00 TR
  workflow_dispatch: # Manuel tetikleme

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Ã–SYM updates
        id: check
        run: |
          npm run check-update 2>&1 | tee check-output.txt
          if grep -q "Yeni kÄ±lavuz bulundu" check-output.txt; then
            echo "has_update=true" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch and update data
        if: steps.check.outputs.has_update == 'true'
        run: npm run fetch-update

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet parsed_data/ client/public/data/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add parsed_data/
          git add client/public/data/
          git add attached_assets/
          git commit -m "ðŸ”„ Ã–SYM verileri gÃ¼ncellendi ($(date +'%d.%m.%Y %H:%M'))"
          git push

